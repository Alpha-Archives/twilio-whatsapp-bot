<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Express Starter</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            Express Starter
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                                                              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Side Of Navbar -->
            <form method="GET" action="http://localhost:8000/login" accept-charset="UTF-8" class="form-inline">

              <input class="form-control mr-sm-2" placeholder="Search..." aria-label="Search" name="query" type="text">

            </form>

            <ul class="navbar-nav mr-auto">

            </ul><!-- / Left Side of Navbar -->

            <!-- Right Side Of Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Guest Links -->
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <!-- /Guest Links -->

              <!-- User Links -->
              <li class="nav-item dropdown">
                <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                  Logged in as <strong>John Doe</strong><span class="caret"></span>
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    Logout
                  </a>

                  <form id="logout-form" action="/logout" method="POST" style="display: none;">
                    <!-- @csrf -->
                  </form>
                </div>
              </li>
              <!-- /User Links -->
            </ul>
          </div>
        </div>
      </nav>

      <main class="py-4">

      {% block content %}{% endblock %}

      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
